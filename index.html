<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Manual do Operador de IA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@700&display=swap' );

        :root {
            --background-color: #121212;
            --text-color: #EAEAEA;
            --highlight-color: #00FFFF; /* Ciano Elétrico */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            color: var(--text-color);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            background-color: var(--highlight-color);
            color: var(--background-color);
            padding: 15px 35px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            text-decoration: none;
            text-transform: uppercase;
            border: 2px solid var(--highlight-color);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: transparent;
            color: var(--highlight-color);
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Substitua 'https://drive.google.com/file/d/1japdh5AyAq-DckEw9psEMyh4Rz1NjyiG/view?usp=sharing' pelo link direto da imagem do seu logo -->
        <img src="URL_DO_SEU_LOGO" alt="Logo O Sindicato" class="logo">
        
        <h1>O MANUAL DO OPERADOR DE IA</h1>
        
        <p>A era dos 'negócios online' acabou. Bem-vindo à era das operações autônomas. Este não é um guia. É um mapa para o poder. Baixe sua cópia e junte-se à operação.</p>
        
        <!-- Substitua 'https://drive.google.com/file/d/1OAxQeHS4-tlcF8Uzv47tX4Wi72SiTybq/view?usp=drive_link' pelo link direto do seu Manifesto em PDF -->
        <a href="URL_DO_SEU_PDF" class="button" target="_blank">BAIXAR O MANUAL</a>
        
        <div class="footer">
            <p>&copy; 2025 - O SINDICATO</p>
        </div>
    </div>
</body>
</html>
